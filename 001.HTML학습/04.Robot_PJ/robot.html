<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot PJ</title>
    <link rel="stylesheet" href="./css/robot.css">
  </head>
  <body>
    <!-- 로봇 머리 -->
    <div id="head">
      <div id="eye1"></div>
      <!-- 눈1 -->
      <div id="eye2"></div>
      <!-- 눈2 -->
      <div id="nose"></div>
      <!-- 코 -->
      <div id="mouth"></div>
      <!-- 입 -->
      <div id="ear1"></div>
      <!-- 귀1 -->
      <div id="ear2"></div>
      <!-- 귀2 -->
    </div>
    <!-- 로봇 몸 -->
    <div id="body">
      <!-- 목 -->
      <div id="neck"></div>
      <!-- 어깨 -->
      <div id="sholder1"></div>
      <div id="sholder2"></div>
      <!-- 팔 -->
      <div id="arm1" class="part"></div>
      <div id="arm2" class="part"></div>
      <!-- 다리 -->
      <div id="leg1" class="part"></div>
      <div id="leg2" class="part"></div>
    </div>
  </body>
</html>
