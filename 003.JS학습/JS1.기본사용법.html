<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1. 자바스크립트 기본 + DOM 선택법</title>
    <!-- JS 코딩 구역 -->
    <script>
        // 한줄 주석
        /* 여러 줄 주석 */

        /* 
        [ 자바스크립트란? ]

        - 고정적인 html 구조와 CSS로 디자인된 웹문서의 디자인 혹은 기능적으로 구현된 것을 변경하기 위해 개발된 브라우저 전용 프로그래밍 언어

        -자바스크립트와 자바는 다르다
        (자바스크립트를 줄여서 JS라고 함)

        _______________________________________________________________

        [ JS의 코딩 구역 ]

        1. 인터널 방식(internal)
        - html의 script 요소 내부의 데이터로 코딩

        2. 익스터널 방식(external)
        - JS 외부 파일로 확장자는 .js
        - html 페이지에서 script 요소에 src 속성의 값으로 파일 위치를 지정하여 호출
        예) <script src="파일경로/이름.js">

        3. 이벤트 속성의 인라인 코딩
        - html 요소의 이벤트 속성값으로 JS 코드를 작성
        예) <h1 onclick="JS 코드">

        ________________________________________________________________

        [ JS의 역할 ]

        1. html을 변경한다
        2. CSS의 디자인 속성을 재정의한다

        [ 각 언어별 역할 비유 ]
        1. html(구조) - 건물의 콘크리트 구조물
        2. CSS(디자인) - 건물의 인테리어, 익스테리어
        3. JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등

        _______________________________________________________________

        [ JS의 화면 출력 ]
        1. document.write(내용) - html 문서 상단에 출력
        2. alert(내용) - 팝업 형식의 경고창으로 출력
        3. console.log(내용) - 콘솔창에 출력
        -> 개발 시에 많이 사용함
        -> 콘솔은 브라우저 엔진에서 관할하는 내부 출력 모드
        -> 개발자모드(F12)의 콘솔탭을 선택하여 확인

        ________________________________________________________________

        [ JS 코드의 특징 ]
        -> JS 명령어 실행 코드는 만나는 즉시 실행된다
        -> 내가 원하는 시점에 이벤트에 명령어 코드를 실행하려면 함수 필요

        [ JS의 함수 ]
        - 정의: 특정 실행 코드를 특정 이벤트에 실행하도록 호출 시에만 코드를 실행하는 코드 저장 공간
        - 형식: function 함수명(전달변수){코드}
        - 호출: 함수명(값)
            -> 값은 함수의 전달변수 개수만큼 보낸다
        ________________________________________________________________

        [ JS의 이벤트란? ]
        - 브라우저에서 실행되는 입력 관련 시점을 구분하여 알려주는 요소

        - 이벤트의 종류
        1) 마우스 관련 이벤트
         - click, dblclick, mouseover, mouseout, ...

        2) 키보드 관련 이벤트
         - keydown, keyup, keypress, ...

        3) 기타 이벤트
         - load, focus, blur, ...

        -> 이벤트와 함수를 연결하려면?
        html 요소의 속성에 이미 이벤트 속성이 모두 만들어져 있다

        [ html 이벤트 속성 ]
        -> on + 이벤트명 = 값
        예) onclick = "" / onmouseover = ""
        
        _____________________________________________________________

        [ JS 따옴표 ]
        - 값을 의미 (string:문자 데이터)
        - 문자를 따옴표로 싸지 않으면 그것은 변수

        [ JS 이퀄 ]
        - 이퀄은 오른쪽 값이 왼쪽에 할당됨을 의미
        (할당은 값이 변수 등에 들어감을 의미)
        ->절대 같다는 의미가 아니다

        [ JS 온점 ]
        - 객체의 하위 메서드나 속성으로 들어감을 의미
        - 객체는 목적을 가지고 만든 프로그램 단위체
        - 메서드는 객체 내부에 만들어진 함수
        - 속성은 객체 내부의 특정 값을 정의하는 항목

        예) 우주.은하계.태양계.지구.대한민국.서울.강남

        ______________________________________________________________

        [ JS에서 코드 마무리는 세미콜론 ]
        - JS의 코드 끝에는 세미콜론으로 마무리한다
        - 세미콜론이 안 붙는 경우
            -> 선언적 함수(이름이 있는 함수) 끝, 제어문 끝

        참고) 자동 세미콜론 삽입 기능
        ASI(Automatic Semicolon Insertion)
        -> 브라우저가 세미콜론을 필요한 부분에 구문을 분석하여 자동으로 넣어주는 기능
        -> 주의사항: 세미콜론을 쓰지 않아도 되는 편리한 기능이지만, 자동 구문분석 시 오류 분석이 있을 수 있으므로 개발자가 직접 세미콜론을 넣어주는 것을 추천함

        _______________________________________________________________

        [ JS에서 요소를 선택하는 방법 ]
        - document 객체: html 문서 전체를 담고 있는 DOM 객체
        - DOM(Document Object Model): 웹문서에 있는 각 요소로 접근할 수 있는 방법론을 제공하는 인터페이스

        [ JS 기본요소 선택법 ]

        1. 아이디요소 선택법: getElementById() 메서드

        document.getElementById(아이디명)
        -> html 요소 중 아이디요소는 유일하므로 한 번에 선택 가능
        
        _______________________________________________________________

        2. 클래스요소 선택법: getElementsByClassName() 메서드

        document.getElementsByClassName(클래스명)
        -> html 요소 중 클래스요소는 여러 개 올 수 있으므로 컬렉션 집합을 만들어서 관리하기 때문에 선택 시에 순번을 써야함
        -> .item(순번) 또는 [순번]
        -> 순번은 0부터
        -> 컬렉션 집합의 개수: .length
        
        예) 해당 클래스를 가진 요소 중 세 번째 것 선택
        document.getElementsByClassName(클래스명).item(2)
        또는
        document.getElementsByClassName(클래스명)[2]
        _______________________________________________________________

        3. 태그요소 선택법: getElementsByTagName() 메서드

        document.getElementsByTagName(태그명)
        -> html 요소 중 태그요소는 여러 개 올 수 있으므로 컬렉션 집합을 만들어서 관리하기 때문에 선택 시에 순번을 써야함
        -> .item(순번) 또는 [순번]
        -> 순번은 0부터
        -> 컬렉션 집합의 개수: .length
        
        예) 해당 태그를 가진 요소 중 세 번째 것 선택
        document.getElementsByTagName(태그명).item(2)
        또는
        document.getElementsByTagName(태그명)[2]

        ________________________________________________________________

        [ CSS 선택자를 그대로 사용하는 선택법 ]

        1. 하나의 요소 선택법
        선택요소.querySelector("CSS 선택자")

        ->선택요소가 여러 개여도 처음 만나는 요소를 선택
        ->이것은 몇 번째라는 부가적인 선택이 불필요
        
        2. 여러 개의 요소 선택법
        선택요소.querySelectorAll("CSS 선택자")

        ->선택 시 컬렉션 집합에 결과를 담는다
        ->따라서 요소가 하나일 지라도 순번으로 선택한다

        (1) 순번 선택법
            .item(순번) 또는 [순번]
            ->순번은 0부터

        (2) 선택요소 개수 알아오기
            .length
        
        _______________________________________________________________

        [ JS에서 요소 선택 후 html 넣기 ]

        선택요소.innerHTML = html 코드
        -> 선택요소 내부에 자식으로 html 코드를 넣음

        [ JS에서 요소 선택 후 Text 넣기 ]

        선택요소.innerText = Text 코드
        -> 선택요소 내부에 자식으로 Text 코드를 넣음

        ________________________________________________________________

        [ JS에서 요소 선택 후 CSS 변경하기 ]

        선택요소.style.스타일시트 속성명 = 속성값
        - 선택요소의 CSS 특정 속성값을 변경
        - 스타일시트 속성명은 모두 변수형으로 JS브라우저 객체의 속성으로 만들어져 있다

        예) "font-size" -> fontSize
        "border-radius" -> borderRadius

        -> 2음절 이상 속성명은 - 를 빼고 첫 단어를 대문자로 처리하여 사용

        -> JS에서 CSS를 변경하면 요소 태그 내부에 style 속성으로 인라인코딩 되어 들어간다 (최우선 적용)
        
        ______________________________________________________________

        [ JS에서 코드 재사용 방법 ]
        - 선택요소를 변수에 넣기
        - 변수는 어떤 값이나 객체를 저장하는 공간
        - 변수명은 저장된 공간의 주소명이다
        - 변수 사용법: 
            var 변수명 = 값
            -> 변수는 따옴표로 싸지 않은 문자다

        [ JS의 변수명 혹은 함수명 작명 시 유의사항 ]
        - 문자를 따옴표로 싸지 않고 숫자로 시작하지 않으며 띄어쓰기를 하지 않고 대소문자를 구분하여 이름 짓는다

        */
    
    // 화면 출력 1
    // document.write("<h1>나는 프론트엔드 개발자다</h1>");
    // 화면 출력 2
    // alert("그러냐");
    //화면 출력 3
    // console.log("여기가 콘솔모드인가?");

    /* 
        함수명: 보여줘
        기능: .pbox의 디자인 변경
    */
    function 보여줘(){
        // 1. 함수 호출 확인
        console.log("나야나");

        // 2. html 변경하기
        // 변경 대상: #name
        document
        //html 문서 전체
        .getElementById("name")
        // 가져와 요소 아이디로(아이디명)
        .innerHTML = '<img src="./images/kim.png" alt="김비서가 왜그럴까?">';
        //innerHTML = 값
        // 선택요소에 html 코드를 넣어준다

        //3. CSS 변경하기
        // 변경 대상: .pbox
        
        // 대상을 재사용하도록 변수에 할당한다
        // var 는 변수를 선언하는 키워드
        var 목표 = document.getElementsByClassName("pbox") //클래스요소
        .item(0); // 첫 번째 요소

        // 3-1. 글자색 변경하기
        목표.style.color = "lime";
        // style 스타일시트 객체
        // 스타일시트 속성은 모두 JS 변수로 만들어져 있다

        // 3-2. 글자크기 변경
        목표.style.fontSize = "50px";

        // 3-4. 트랜지션 주기
        목표.style.transition = "2s";

        // 3-5. 배경 이미지 넣기
        목표.style.background = "url(./images/kimbs.jpg) no-repeat top/cover";

        // 3-6. 원모양 만들기
        목표.style.borderRadius = "50%";

        // 3-7. 글자 중앙 정렬
        목표.style.textAlign = " center";

        // 3-8. 줄간격
        목표.style.lineHeight = "300px";

        // 3-9. 위치 이동
        목표.style.top = "50%"
        목표.style.left = "50%"

        // 3-10. 트랜스폼 중앙이동(축소, 회전)
        목표.style.transform = "translate(-50%,-50%) rotate(360deg) scale(.7)"

        // 3-11. 전체 배경색 변경하기
        // 대상: body
        // JS에서 body는 특별히 취급해서 document.body로 선택 가능
        var 바디 = document.body;
        바디.style.backgroundColor = "skyblue";
        바디.style.transition = "5s";


    } /////////// 보여줘 함수 //////////////////////

    /* 
        함수명: 맘대로해라
        기능: 선택요소를 중앙으로 보낸다
    */
    
    function 맘대로해라(헐){
        // 1. 호출 확인, 전달값 확인
        console.log("맘대로 해라",헐);
        // console.log("메시지",변수) -> 변수를 합칠 때 콤마 혹은 플러스 기호를 씀

        // 2. 변경 대상: .원이야
        var 멍청이 = document.querySelectorAll(".박스야 .원이야");
        console.log("개수:",멍청이.length);
        /* 
            [ 새로운 요소 선택법: CSS 선택자 선택법 ]
            1) 요소 하나만 선택 시
            -> 선택요소.querySelector("CSS 선택자")
            2) 요소 여러 개 선택 시
            -> 선택요소.querySelectorAll("CSS 선택자")
            -> 여러 개일 경우 .item(순번)/[순번] 으로 세부 선택
            -> 여러 개일 경우 개수: .length
        */

        // 3. 변경내용: 트랜지션으로 화면 중앙으로 이동
        // .원이야 중에서 몇 번째인지는 헐 변수에 담김
        멍청이[헐].style.transition = "1s ease-out";
        멍청이[헐].style.top = "50%";
        멍청이[헐].style.right = "50%";
        멍청이[헐].style.transform = "translate(50%,-50%)"; // 오른쪽에서 50%를 밀기 때문에 x축 이동은 +50%임
    } ///////// 맘대로 해라 함수 ////////////////////
    </script>
    <style>
        .pbox{
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: yellow;
            text-shadow: 1px 1px 1px #000;
            line-height: 100px;
        }

        /* 원 모양 박스 */
        .원이야{
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;

            /* 배경 공통 */
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* 원 박스 개별 배경이미지 */
        .원이야:nth-child(1){
            right: 400px;
            background-image: url(./images/01.png);
        }
        .원이야:nth-child(2){
            right: 200px;
            background-image: url(./images/02.png);
        }
        .원이야:nth-child(3){
            right: 0px;
            background-image: url(./images/03.png);
        }

        /* 사각형으로 변할 원 박스 */
        .넌뭐냐{
            position: absolute;
            top: 40%;
            right: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            white-space: nowrap; /* 줄바꿈 방지 */
            background: #bcd4b4 url(./images/prog.jpg) no-repeat center/auto 100%;
        }
    </style>
</head>
<body>
    
    <!-- 드라마 소개 박스 -->
    <p class="pbox" title="여기를 클릭하세요" onclick="보여줘()">
        나는 요즘 매일 생각한다 <br>
        도대체 <span id="name"></span>
    </p>

    <div class="박스야">
        <!-- 원 모양 박스 -->
        <div class="원이야" onmouseover="맘대로해라(0)"></div>
        <div class="원이야" onmouseover="맘대로해라(1)"></div>
        <div class="원이야" onmouseover="맘대로해라(2)"></div>

        <!-- 사각형으로 변할 원 박스 -->
        <div class="넌뭐냐"></div>
    </div>
</body>
</html>
