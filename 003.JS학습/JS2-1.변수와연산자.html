<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS2. 변수(variable)와 연산자(operator)</title>
    <script>
        /* 
            [ JS 변수 ]

            1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
                -메모리의 특정 위치의 주소는 변수명이다
                -브라우저 어플리케이션 할당 디스크에 저장됨
                -개념적으로 그릇과 유사: 담는 것에 따라 달라짐

            2. 변수의 위치
                -변수는 이퀄 왼쪽에, 데이터는 이퀄 오른쪽에 온다 (변수=데이터)

            3. 변수의 선언 : var 변수명
                -변수명은 반드시 문자로 쓴다
                -변수는 따옴표로 싸지 않는다
                (따옴표로 싸면 문자데이터)

            4. 변수 명명법(Naming Rule)
                -변수명에는 띄어쓰기를 하지 않는다
                -2음절 이상의 단어를 변수로 만들 때에는 아래처럼 만든다
                (1) Camel case
                    첫 단어는 소문자, 뒷단어 첫 글자는 대문자
                    예)myHouseIsBig
                (2) Pascal case
                    모든 단어 첫단어는 대문자
                    예)YouAreMyLover
                (3) Snake case
                    단어 사이에 언더바
                    예)seoul_korea_good

            5. 변수의 할당
                -선언된 변수에 값(data)을 넣는 것
                예) var my_house_is_big = "얼마나 큰데";
                -할당 시 규칙
                    한 문서 안에 같은 이름의 변수를 한 번 이상 사용하지 않는다
                -변수는 대소문자를 구분한다
                
            6. 데이터 종류
            (1) 문자형: "나비" , '100' 와 같이 따옴표로 싼 것
            (2) 숫자형: 1, 100, 999 등 따옴표로 싸지 않은 숫자
            (3) boolean: ture / false -> 따옴표로 없이 쓸 것(true는 1과 같고 false는 0과 같다)
            (4) 기타형: 날짜형, 함수, 다른 변수 등

            7. 변수에 사용할 수 있는 문자
                -주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다
                -예약어(키워드)는 사용할 수 없다
                예) function, var, if 등
                ※예약어는 브라우저 객체에서 이미 사용되고 있는 기능어를 말한다

            8. 일반적으로 프로그래밍 언어에서 데이터형도 선언 시에 같이 정해주지만,
            JS는 데이터형을 정하지 않고 할당 시에 데이터형이 자동으로 정해진다

            9. 변수의 특성과 유의사항
            1) 같은 지역에서 변수는 오직 한 번만 선언한다
            2) 변수의 값을 코드 중간에 변경하면 기존값은 덮어씌워진다

            10. 변수를 문자데이터 사이에 출력하기
            1) 일반적인 방법
                따옴표 종류를 보고 해당 따옴표 사이에 끊고 플러스 연산자로 변수를 연결
                예) var home = "아름다운";
                "나의"+home+"집" => "나의 아름다운 집"

            2) ES6의 새로운 방법
                [ 템플릿 리터럴 ]
                변수를 섞어쓸 문자 데이터를 따옴표로 싸지 않고 대신 백틱으로 싼다
                (백틱 내부에는 엔터가 자유롭다)
                -> 삽입할 변수는 ${...}로 표기함 (중괄호 사이에는 수식도 가능)
                ${} => interpolation (보간법, 내삽법)
                예) var home = "아름다운";
                `나의 ${home} 집` => "나의 아름다운 집"

            _____________________________________________________________________

            [ JS의 코드 실행 순서 ]
            1. 위에서 아래로
            2. 이퀄 오른쪽에서 왼쪽으로 (할당)
            3. 소괄호 안에서 바깥으로
            4. 함수 바깥부터 실행, 함수는 호출 시 실행
        */

        // 변수의 선언과 할당
        var A = "삐"; // 문자데이터
        var B = true; // boolean
        var C = 7; // 숫자데이터
        var D = "끼"; //문자데이터
        var E = "ZZI"; //문자데이터
        var 와라와라 = "흥칫뿡"; //문자데이터

        // 변수값의 출력
        // document.write()
        document.write("<h1>"+A+" 소리와 함께 도착한 택배, 이것은 "+B+" 내 받아본 "+C+ "번째 득템! 나의 "+D+"를 발산 시켜주는 나의 보물 "+E+ ", 이거 없으면 "+와라와라+ "!</h1>");

        //ES6방식의 변수 출력법
        document.write(`<h1> ${A} 소리와 함께 도착한 택배, 이것은 ${B} 내 받아본 ${C}번째 득템! 나의 ${D}를 발산 시켜주는 나의 보물 ${E}, 이거 없으면 ${와라와라}!</h1>`);

        //변수의 자리 출력 연습

        //사용자 이름
        var usr_name = "헨리";

        //오늘의 날씨
        var today_weather = "맑음";

        //인사메시지
        var message = "쿨하게 멋지게 자신있게";

        //화면 출력 1
        document.write(`
            <h1>${usr_name}님 안녕하세요,</h1>
            <h1>오늘의 날씨는 ${today_weather}입니다!</h1>
            <h1>${message}</h1>
        `);

        //기존 변수값 변경하기
        usr_name = "제시카";
        today_weather = "흐리고 구름 많음";
        message = "나는 소중하니까!";

        //화면 출력 2
        document.write(`
            <h1>${usr_name}님 안녕하세요,</h1>
            <h1>오늘의 날씨는 ${today_weather}입니다!</h1>
            <h1>${message}</h1>
        `);

        /* 
            [ JS의 연산자(operator) ]
            연산자는 어떤 결과를 얻기 위한 중간 처리 역할을 함

            1. 산술 연산자 (사칙연산)

            1) 더하기: +
            2) 빼기: -
            3) 곱하기: *
            4) 나누기: /

            -> 더하기 연산에 대한 결과
            숫자+숫자=숫자
            문자+문자=문자
            문자+숫자=문자
            변수+변수=변수값에 대한 더하기 연산

            -> 빼기, 곱하기, 나누기는 모두 숫자만 가능한 연산
        */

        // 변수를 한 번만 선언하고 한꺼번에 할당하기
        // var는 앞에 한 번만 쓰고 뒤에 콤마로 연결
        // 끝에는 세미콜론
        var F = 500, G = 5, H = 12, I = 2;

        document.write(`
            1. 산술연산자 <br>
            ${F} + ${G} × ${H} ÷ ${I} = ${F+G*H/I} <br>
        `);

        /* 
            2. 나머지 연산자: %
            앞수%뒷수 - 앞수에서 뒷수를 나눈 나머지
            예) 숫자%2 - 2로 나눈 나머지 이므로 0이면 짝수, 1이면 홀수
        */

        document.write(`
            2. 나머지연산자 <br>
            ${H} % ${G} = ${H % G} <br>
        `);

        /* 
            3. 비교 연산자
            두 가지 값을 비교하여 true 또는 false 를 결과값으로 반환

            1) > : 크다(초과)
            2) < : 작다(미만)
            3) >= : 크거나 같다(이상)
            4) <= : 작거나 같다(이하)
            5) == : 같다(동등비교)
                예) 1 == '1' -> ?
            6) != : 같지 않다(동등비교)
            7) === : 같다(동등비교-형까지 비교)
                예) 1 === '1' -> ?
            8) !== : 같지 않다(동등비교-형까지 비교)

            ※주의사항: 비교연산자의 결과로 반드시 true/false 가 나온다
        */

        document.write(`
            3. 비교 연산자 <br>
            1 == '1' 의 결과는? ${1 == '1'} <br>
            1 === '1' 의 결과는? ${1 === '1'} <br>
            5 &gt; 10 의 결과는? ${5 > 10} <br>
        `);
        //꺽쇠 특수문자
        // >(크다) - &gt;
        // <(작다) - %lt;

        /* 
            4. 대입 연산자
            - 기존값에 연산을 중첩시키는 연산자

            1) += : 기존값에 더함
                예) A += 5 와 같은 것은 A = A + 5
            2) -= : 기존값에 뺌
                예) A -= 5 와 같은 것은 A = A - 5
            3) *= : 기존값에 곱함
                예) A *= 5 와 같은 것은 A = A * 5
            4) /= : 기존값에 나눔
                예) A /= 5 와 같은 것은 A = A / 5
            5) %= : 기존값에 더함
                예) A %= 5 와 같은 것은 A = A % 5

            ※주의사항: 대입연산자는 붙여서 사용해야함
        */

        var txt = "무궁화 꽃이 ";
        document.write(`
            4. 대입 연산자 <br>
            ${txt} <br>
        `);

        var num = 5;
        // 기존 값에 100을 곱함
        num *= 100;

        txt+= num+"개"

        txt += "피었습니다"

        document.write(`
            ${txt} <br>
        `);
        /* 
            5. 증감 연산자: 기존 값에 1씩 더하거나 빼는 연산자
            ++ : 1씩 증가
            --: 1씩 감소

            ____________________________________________________

            ++ 이나 --를 변수 앞이나 뒤에 붙일 수 있다 다른 변수에 할당 시 의미가 달라진다

            앞 변수 = ++뒷 변수
            -> 뒷 변수를 1 증가 후 앞 변수에 할당한다
            앞 변수 = 뒷 변수++
            -> 뒷 변수를 앞 변수에 할당한 후 뒷 변수를 1 증가한다
        */

        // 고양이 변수
        var cat = 33;
        document.write(`
            5. 증감 연산자 <br>
            우리 동네 고양이 수는 ${cat}마리 <br>
            고양이 한 마리가 새끼를 낳고 있어요 <br>
            일곱 마리를 낳았더니...<br>
        `);

        // 고양이 수 증가
        cat ++; // 기존 수에 1 증가
        cat ++; // 기존 수에 1 증가
        cat ++; // 기존 수에 1 증가
        cat ++; // 기존 수에 1 증가
        cat ++; // 기존 수에 1 증가
        cat ++; // 기존 수에 1 증가
        cat ++; // 기존 수에 1 증가
        document.write(`
            전체 고양이 수는 이제 ${cat}마리 <br>
        `);

        // 강아지 변수
        var dog = cat;
        document.write(`
            전체 강아지 수는 이제 ${dog}마리 <br>
            강아지 한 마리가 새끼를 낳고 있어요 <br>
            한 마리의 강아지가 태어났어요 <br>
        `);

        // cat 변수를 1 증가해서 dog 에 할당
        dog = cat ++;
        document.write(`
            전체 강아지 수는 이제 ${dog}마리 <br>
            전체 고양이 수는 이제 ${cat}마리 <br>
            알고보니 고양이가 새끼를 낳았네 <br>
        `);

        // cat 변수를 1씩 증가해서 ++을 앞에 붙여본다
        dog = ++cat;
        document.write(`
            전체 강아지 수는 이제 ${dog}마리 <br>
            전체 고양이 수는 이제 ${cat}마리 <br>
        `);

        /* 
            6. 논리 연산자

            (1) 논리합(or): ||
                -여러 조건 중에 하나만 ture 이면 true

            (2) 논리곱(and): &&
                -여러 조건이 모두 true 여야 ture

            (3) 논리부정(not): !
                -true이면 false, false이면 true
        */

        // 어떤 사이트에 회원가입 조건이 20대 여성이다

        var gen = "남자";
        var age = 25;

        document.write(`
            <br> 6. 논리 연산자
            <br> 이 분의 성별은 ${gen}입니다 <br>
            이분은 여자입니까? ${gen==="여자"}<br>
            이 분이 20대인지 알기 위해 20 이상 30 미만을 검사한다<br>
            이분의 나이는 ${age}살입니다 <br>
            이 분은 20살 이상입니까? ${age>=20} <br>
            이 분은 30살 미만입니까? ${age<30} <br>
            회원가입 조건으로 여자이고 20대입니까? <br>
            ${(age>=20 && age<30) && gen==="여자"}
        `);

        // 회원가입 조건: 카카오 회원이거나 20살 미만인 남자

        var mem = "네이버";
        var gen2 = "남자";
        var age2 = "25"
        document.write(`
           <br>회원정보<br>
           회원정보: ${mem},
           회원성별: ${gen2},
           회원나이: ${age2} <br>
           카카오회원이거나 20살 미만인 남자입니까? ${mem==="카카오" || (age2<20 && gen2==="남자")}
        `);

        // 사람의 성별로 논리 부정하기
        var person = "여자"
        document.write(`
            <br> 한 사람의 성별은 ${person}입니다 <br>
            이 사람의 성별이 여자가 맞으면 false라고 답하세요<br>
            ${!person==="여자"}
        `);
        // 결과가 true / false 가 나오는 비교연산자의 맨 앞에 !를 붙이면 결과가 반대가 된다 -> not 연산자 (!)

        /* 
            7. 조건 연산자(삼항 연산자)
            -if문과 유사하게 조건에 맞으면 실행할 수 있는 코드를 구분해주는 연산자
            -개발자들이 코드를 줄여쓸 때 if문 대신에 많이 사용한다

            ___________________________________________________

            구문
            조건식 ? 실행문1 : 실행문2 ;
            -> 조건식이 true이면 실행문1을 실행하고 false이면 실행문2를 실행한다

            예) 비?집:놀이동산;
            비가 오면 집에 있고 안 오면 놀이동산
            -> 항목이 3개여서 삼항 연산자라고도 함
            
        */

        // 오늘의 날씨
        var today = "비";
        today = "맑음";
        // 결과 변수
        var res;
        // 조건연산자를 이용하여 결과문을 만든다
        today==="비" ? 
        res = "집에 있어요" : res = "놀이동산에 가요";

        document.write(`
            <br> 7. 조건 연산자 <br>
            오늘의 날씨는 어떤가요? ${today}<br>
            오늘 집에 있을까요? 놀러갈까요? ${res} <br>
        `);

        // 조건 연산자는 출력자리에 바로 내용을 조건을 구분하여 바로 출력이 가능하다
        var ans = "좋아";
        //ans의 답변에 따라 출력내용을 다르게 하기
        document.write(`
            아빠, 아이스크림 사줘 <br>
            아빠왈 ${ans==="좋아"?"사줄게":"안돼"}
        `);
    </script>
    <style>
        body, h1{
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
</body>
