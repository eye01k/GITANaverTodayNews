<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        /*///////////////////////////////////////
            함수명: addNum
            기능: for문으로 숫자이미지를 추가한다
        */ ///////////////////////////////////////
        function addNum(num) { // num - 전달변수
            
            // console.log("확인", num);

            let tg = document.querySelectorAll(".forCls");
            console.log("대상개수: ", tg.length);
            //length는 컬렉션 집합의 개수
            // 전달변수 num과 일치하는 순번의 .forCls에 출력
            for(let i=1;i<=10;i++){

                // [4,7번 빼고 돌리기]
                // continue 키워드 사용
                // -> 해당 순번을 빼고 계속하라
                // 제외란? continue 하단의 코드가 실행되지 않음
                // 조건: num이 1이고 i가 4 또는 7일 때
                if(num===1&&(i===4||i===7)) continue;

                // [5번까지만 돌리기]
                // break 키워드 사용
                // -> break를 만나는 순간 제어문을 빠져나감
                // 조건: num이 2이고 i가 5보다 클 때(6일 때)
                if(num===2&&i>5) break;


                tg[num].innerHTML += `<img src="images/num/num_0${i}.png" alt="숫자">`;


            }            
        } ///////// addNum함수 ///////////////////
        //////////////////////////////////////////
    </script>
</head>

<body>
      
    <h1>for문 옵션</h1>

    <hr>

    <button onclick="addNum(0)">기본호출</button>
    <h2>기본for문</h2>
    <div class="forCls"></div>

    <hr>

    <button onclick="addNum(1)">for문옵션1</button>
    <h2>4번과 7번빼고 돌리기</h2>
    <div class="forCls"></div>

    <hr>

    <button onclick="addNum(2)">for문옵션2</button>
    <h2>5번까지만 돌리기</h2>
    <div class="forCls"></div>

    <hr>

</body>

</html>
