<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <script>
        // 함수는 호출 시에만 실행되는 코드 저장소
        /* 
            함수명: jumsu
            기능: 평가점수를 평가결과로 변환하여 출력
        */
       function jumsu(){
            // 1. 함수 호출 확인
            console.log("점수가 뭐야");
       } /////////////////////////////jumsu 함수
    </script>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" name="" id="jumsu" placeholder="점수를 입력하세요" maxlength="3">
    <button class="sbtn" onclick="jumsu()">평가하기</button>
    <!-- 
        [ input 요소: 입력양식 요소 ]
        -텍스트, 라디오버튼, 체크박스, 버튼 등
        -type="text" 텍스트 입력양식
        -placeholder 속성: 안내문구 출력(글자 입력 시 사라짐)
        -maxlength 속성: 최대 입력 글자 수 제한 설정

        [ label 요소 : 입력양식 설명 요소]
        -for 속성: 연결된 input요소의 id명을 써준다
        ->라벨 클릭 시 해당 input요소로 포커스가 들어감
        -웹접근성(평등의 원칙) 측면에서 라벨은 input요소에 필수 요소로 사용할 것을 권고하고 있다 (리더기가 읽음)
     -->
</body>
</html>
