<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS4-1. 배열 변수과 객체</title>
    <style>
        h1{
            text-align: center;
        }
        body>div{
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap; /* 줄바꿈 방지 */
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>
    <script>
        /* 
            함수명: loadFn
            기능: 로딩 후 실행함수
        */
        const loadFn = function(){ // 상수 const로 선언하여 익명 함수를 할당하여 사용하는 경우가 아주 많다


            // let htxt = document.querySelector("h1");
            // console.log("타이틀 글자: ", htxt.innerText);

            /* 
                [배열(array) 변수]
                -여러 개의 데이터를 묶음으로 변수 하나에 저장
                -각 데이터를 하나의 이름으로 호출할 수 있는 메모리 공간

                -배열의 선언
                1. new Array()
                -new 키워드
                객체를 실제로 메모리 안에 생성하는 방법

                -객체란 속성과 메서드를 가지는 프로그램 단위체
                -객체는 독립된 특성을 가지고 있어야 함
                -객체는 독립된 별도의 기능이 있어야 하고, 명사적 특징과 동사적 특징이 모두 있어야 객체다
            */
        let arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도 인간이니?", 4568, "서강준");
        // new 키워드로 선언과 할당을 동시에 할 수 있다
        // 소괄호 안에 콤마로 구분하여 값을 할당할 수 있다

        // 배열변수에 할당한 데이터 불러오기 
        // 호출방법: 배열변수명[순번] -> 순번은 0부터

        // 출력대상: #txt1
        let txt1 = document.querySelector("#txt1");
        txt1.innerText = `이름:${arr1[5]}`;
        txt1.innerText += `/키:${arr1[1]}`;
        txt1.innerText += `/몸무게:${arr1[2]}`;
        txt1.innerText += `/최근작:${arr1[3]}`;

        // 2. 배열의 선언과 할당의 다른 방식
        // 배열변수명 = [값1,값2,값3,...] -> 보편적인 방식
        // -> 정적객체
        let arr2 = ["삼일절",
                    "태극기",
                    1919,
                    function(){
                        alert("대한독립만세");
                    }
                    // function(){} 익명함수(이름없는 함수)
                    // -> 배열값으로 넣을 수 있음
                ];
        
        // 배열변수 개수 찍기: length
        console.log("arr2 배열개수: ", arr2.length);
        
        // 출력대상: #txt2
        let txt2 = document.querySelector("#txt2");
        // 출력할 문자: 삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다
        txt2.innerText = `${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다`;
        
        // 두번째 텍스트 박스에 툴팁 띄우기
        txt2.title = "여기를 클릭하세요";

        // 손가락 모양
        txt2.style.cursor = "pointer";

        // 이벤트 속성을 JS에서 설정하기
        // 기존엔 html요소에 직접 이벤트 요소를 썼으나 JS코드블록 안에서 요소의 이벤트를 직접 할당한다
        txt2.onclick= function(){
            // arr2배열에 있는 함수 호출
            arr2[3](); // 익명함수더라도 호출 시에는 소괄호 필수
        };
        // 선택요소.on이벤트명 = 익명함수;
        // -> 선택요소에 이벤트가 발생하면 익명함수의 코드가 실행

        
        // 3. 배열을 미리 생성하여 각각 할당하는 방법
        // 배열변수명 = [] -> 변수가 배열변수로 설정됨
        // 배열변수명.length = 숫자 -> 숫자만큼 배열이 생성됨
        // 배열변수명.length 는 배열개수 읽기, 설정 모두 가능

        let arr3 = []; // arr3가 배열변수로 설정됨
        arr3.length = 8; // arr3가 8개의 공간을 설정함
        // 각 배열주소에 값 할당
        arr3[0] = "산";
        arr3[1] = "할아버지";
        arr3[2] = "구름모자";
        arr3[3] = "썼네";
        arr3[4] = "나비같이";
        arr3[5] = "훨훨";
        arr3[6] = "훠얼훨";
        arr3[7] = "날아서";

        // 배열값 전체 찍기: valueOf()
        // -> 배열값 전체를 콤마로 구분하여 출력
        console.log("arr3 배열 전체값: ", arr3.valueOf());
        // 참고로 변수만 찍어도 브라우저가 valueOf()를 해줌

        // 변수 전체 찍기에서 사이에 구분자 변경하기
        // join(구분자) -> 구분자는 특수문자 등 구분하는 문자
        console.log("arr3 배열 구분자 변경: ", arr3.join("^"));
        // join()을 사용하면 구분자가 변경되고 문자 데이터로 변환된다

        // 배열 사이에 별(★)을 넣어서 출력
        // 화면 출력 대상: #txt3
        let txt3 = document.querySelector("#txt3");

        // 배열값 뒤에 동적으로 배열값 추가
        // push(값) -> 배열 맨 뒤에 값을 추가
        arr3.push("김창완 작사");

        // 배열 사이에 별 넣기 - join()
        txt3.innerText = arr3.join("★");
        }; 


        // 로드 구역
        // window.addEventListener("load",function(){})
        window.addEventListener("DOMContentLoaded",loadFn);
        // 전달변수 값이 없는 경우 addEventLlinstener에서 함수명만 써도 됨

        /* 
            [로드 구역]

            1. body 태그 내부의 html이 모두 로딩된 후 실행할 코드를 아래와 같이 이벤트를 등록 후 로드구역을 만들어준다

            window.addEventListener(이벤트명,함수)

            -> addEventListener메서드는 어떤 이벤트든지 함수와 연결해주는 JS 내장함수

            2. 로드 이벤트 종류
            1) load
            -> 모든 html 요소가 로딩되었을 때 발생
            2) DOMContentLoaded
            -> html 태그만 그려지면 발생
            -> load 이벤트보다 더 빠름
        */
    </script>
</head>
<body>
    <h1>JS4-1. 배열 변수과 객체</h1>

    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>
</body>
</html>
