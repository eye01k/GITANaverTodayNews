<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> html() / html(String)  </title>
<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(document).ready(function(){
		/* 
			html() 메서드
			- html 선택요소 내부에 자손요소를 삽입하거나 읽어올때 사용
			html(요소) -> 요소삽입, html() -> 태그읽어오기
			-> JS의 innerHTML 과 유사함
		*/
		
		//미션: #main>p 중 첫번째p를 클릭하면 두번째 p태그 내부에 
		// img태그를 5개 만들고 css설정을 absolute로 하여 
		// 차례대로 left이동 애니메이션을 하시오.
		$("#main>p").first().click(function(){

			// 호출확인
			console.log("나야나");

			// this = 첫번째 p태그
			$(this) // 출발
			.next() // 두번째 p태그
			.html(`
			<img src="pic1.jpg" alt="이미지">
			<img src="pic2.jpg" alt="이미지">
			<img src="pic3.jpg" alt="이미지">
			<img src="pic4.jpg" alt="이미지">
			<img src="pic5.jpg" alt="이미지">
			`)
			.find("img") // 5개의 이미지 선택
			.css({
				position: "absolute",
				left: "0"
			})
			.first() // 이미지 중 첫번재 이미지 선택
			.css({width: "300px"})
			.next() // 두번째 이미지
			.css({width: "250px"})
			.next() // 세번째 이미지
			.css({width: "200px"})
			.next() // 네번째 이미지
			.css({width: "150px"})
			.next() // 다섯번째 이미지
			.css({width: "100px"})
			// 애니메이션 주기
			// 마지막 이미지에서 부모로 이동
			.parent() // 부모인 두번째 p태그
			.find("img") // 5개의 이미지
			.eq(1) // 두번째 이미지
			.delay(1000) // 1초 후
			.animate({left: "300px"},400) // 위치이동 애니메이션
			.next() // 세번째 이미지
			.delay(1400) // 1.4초 후
			.animate({left: "550px"},300) // 위치이동 애니메이션
			.next() // 네번째 이미지
			.delay(1700) // 1.7초 후
			.animate({left: "750px"},200) // 위치이동 애니메이션
			.next() // 다섯번째 이미지
			.delay(1900) // 1.9초 후
			.animate({left: "900px"},100) // 위치이동 애니메이션

			// 짝수번째 이동 애니메이션
			// 마지막 이미지부터 다시 부모로 이동
			.parent() // 부모인 두번째 p태그
			.find("img:even") // nth-child()를 쓰지 않을 경우 0부터
			.delay(2000) // 위의 총 애니메이션 시간 + 2초 딜레이
			.animate({top: "200px"},500) // 아래로 이동

			// 홀수번째 이동 애니메이션
			.parent().find("img:odd").first() // 홀수번째 이미지 중 첫번째
			.delay(2000) // 2초 딜레이
			.animate({top: "-50px"},500) // 위로 이동
			.parent().find("img:odd").last() // 홀수번째 이미지 중 마지막
			.delay(2000) // 2초 딜레이
			.animate({top: "50px"},500); // 위로 이동

			

			// $("#main>p").eq(1).html("<img>").css({
			// 	position: "absolute"
			// })
		}); ////////// click
		
	
		
	});/////////// jQB ///////////////////////
	
	
	
	
	
	</script>
</head>
<body>

 <div id = "intro">
   <p> intro 입니다.</p>
 </div>
 
 <div id = "main">
   <p>여기를 클릭하시면 이미지가 나와요!</p>
   <p><img src="pic1.jpg" alt="이미지"></p>
 </div>

<script>

</script>

</body>
</html>
